<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="icon" href="fav/favicon.ico" type="image/x-icon">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signUpButton = document.querySelector('.btn-custom');
            signUpButton.addEventListener('click', signUp);
        });
        function signUp() {
            //Input form
            const nameInput = document.getElementById('form3Example1').value;
            const emailInput = document.getElementById('form3Example3').value;
            const passwordInput = document.getElementById('form3Example4').value;
            const updateCheckbox = document.getElementById('form2Example33').checked;

            // Validasi form
            if (nameInput.trim() === '') {
                alert('Nama harus diisi');
                return;
            }

            if (emailInput.trim() === '') {
                alert('Email harus diisi');
                return;
            }

            if (passwordInput.trim() === '') {
                alert('Password harus diisi');
                return;
            }

            // Reset form
            document.getElementById('form3Example1').value = '';
            document.getElementById('form3Example3').value = '';
            document.getElementById('form3Example4').value = '';
            document.getElementById('form2Example33').checked = false;

            // Tampilkan pesan
            alert('Sign-up berhasil');
        }
    </script>
</head>
<body>
    <section class="text-center">
        <div class="p-5 bg-image" style="
          height: 300px;
          background-color: #FFD700;
          "></div>

        <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">
            <div class="card-body py-5 px-md-5">

                <div class="row d-flex justify-content-center">
                    <div class="col-lg-8">
                        <h2 class="fw-bold mb-5">Sign Up</h2>
                        <form>
                           <!-- Input Nama -->
                            <div class="row">
                                <div class="form-outline mb-4">
                                    <div class="form-outline">
                                        <label class="form-label" for="form3Example1">Nama</label>
                                        <input type="text" id="form3Example1" class="form-control" />
                                    </div>
                                </div>
                                <!-- Input Email -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example3">Email</label>
                                    <input type="email" id="form3Example3" class="form-control" />
                                </div>

                                <!-- Input Password -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example4">Password</label>
                                    <input type="password" id="form3Example4" class="form-control" />
                                </div>

                                <!-- Checkbox -->
                                <div class="form-check d-flex justify-content-center mb-4">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                                    <label class="form-check-label" for="form2Example33">
                                        Kirimkan Update Berita Terkini
                                    </label>
                                </div>

                                <!-- Tombol Kirim -->
                                <button type="button" class="btn btn-custom btn-hover" style="background-color: #FFA500; color: #ffffff;" onclick="this.style.color='#ffffff';">Sign-up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="index.html" class="nav-link px-2 text-body-secondary">Home</a></li>
          <li class="nav-item"><a href="faqs.html" class="nav-link px-2 text-body-secondary">FAQs</a></li>
          <li class="nav-item"><a href="aboutus.html" class="nav-link px-2 text-body-secondary">About</a></li>
        </ul>
        <p class="text-center text-body-secondary">&copy; 2023 Notizias, Inc</p>
      </footer>
</body>
</html>
